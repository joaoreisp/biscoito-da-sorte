<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Discover your luck today with the fortune cookie! Your positive pill!"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen-1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="btn-cookie">
          <img id="fortune-cookie-closed" src="./assets/fortune-cookie.png" alt="Fortune cookie" />
        </button>
      </div>

      <div class="screen-2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <h3 id="fortune-message">
        </h3>
        <img id="fortune-cookie-opened" src="./assets/opened-cookie.png" alt="Fortune cookie opened" />
        <button id="btn-another-cookie">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
